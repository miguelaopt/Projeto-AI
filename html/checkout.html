    <main class="container checkout-main">
        <div class="checkout-summary">
            <h2 class="section-title" data-lang="order_summary">Resumo do Pedido</h2>
            <table class="checkout-table">
                <thead>

            <form id="checkout-form" class="contact-form">

                <input type="text" id="checkout-postal" placeholder="CÃ³digo Postal" required>

    <script>
        // O renderCheckout jÃ¡ Ã© chamado pelo carrinho.js ao carregar a pÃ¡gina
        const currentLang = localStorage.getItem('royal_lang') || 'pt';
        changeLanguage(currentLang);

        function updateDateTime() {
            const display = document.getElementById('date-time-display');
            if (display) {
                const now = new Date();
                const dateOptions = { day: 'numeric', month: 'short', year: 'numeric' };
                const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
                const dateStr = now.toLocaleDateString('pt-PT', dateOptions);
                const timeStr = now.toLocaleTimeString('pt-PT', timeOptions);
                display.innerHTML = ` ${dateStr} &nbsp;|&nbsp;  ${timeStr}`;
            }
        }
        document.addEventListener("DOMContentLoaded", updateDateTime);
        setInterval(updateDateTime, 1000);
        updateDateTime(); 
    </script>
